<!DOCTYPE html>
<html>
<head>
    <title>Agenda</title>
    <meta charset="utf-8" />
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/layout.css' %}" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="nav nav-tabs" id="myNav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/meetings/">Agenda</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a>{{ guide }}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ username }}<span class="caret"></span></a>
                        <ul class="dropdown-menu" id="userInfo">
                            <li><a href="#">个人信息</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout/">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="row">
    <div class="col-xs-2" id="leftBlock">
        <ul class="nav nav-tabs nav-stacked" id="func">
            <li id="mMeeting"><a href="/meetings/">我的会议</a></li>
            <li id="cMeeting"><a href="/create/">创建会议</a></li>
            <li id="allUsers"><a href="/users/">全部用户</a></li>
        </ul>
    </div>
    <div class="col-xs-10" id="mainWindow">
        {% block content %}{% endblock %}
    </div>
</div>

    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
